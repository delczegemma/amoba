<!DOCTYPE html>
<html lang="hu">
  <head>
    <title>Amőba játék</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&family=Lato:ital@1&display=swap" rel="stylesheet">
  </head>

  <body>
  <h1>Amőba Játék</h1>
    <div class="modal">
      <div class="modal-content">
        <div class="question">
          <h2>Kezdő játékos:</h2>
          <div class="btn-container">
            <button class="player-option next-btn" value="X">X</button>
            <button class="player-option next-btn" value="O">O</button>
          </div>
        </div>
        <div class="question">
          <h2>Nyerő sor hossza:</h2>
          <label for="winning-length">
            <input type="range" name="winningLength" id="winning-length" min="3" max="10" value="3" class="slider">
          </label>
            <p id="slider-value">3</p>
          <button class="next-btn winning-length-option">Tovább</button>
        </div>
        <div class="question">
          <h2>A tábla mérete:</h2>
          <div class="btn-container">
            <button class="board-size-btn next-btn exit-btn" value="3">3x3</button>
            <button class="board-size-btn next-btn exit-btn" value="4">4x4</button>
            <button class="board-size-btn next-btn exit-btn" value="6">6x6</button>
          </div>

        </div>
      </div>
    </div>

    <div id="app" class="flex-container">
      <div id="board" class="board">
      </div>
      <div class="info-section">
        <div class="infobox">
          <p>A nyerő sor hossza: <span id="winningLengthInfo"></span></p>
        </div>
        <h2 id="reportMessage"></h2>
        <button id="restartBtn">Új játék</button>
      </div>
    </div>
    <script type="module" src="src/js/app.js"></script>
    <script type="module" src="src/js/game.js"></script>
    <script type="module" src="src/js/evaluator.js"></script>
  </body>
</html>
