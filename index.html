<!DOCTYPE html>
<html lang="hu">
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&family=Lato:ital@1&display=swap" rel="stylesheet">
  </head>

  <body>
    <div id="app">
      <h1>Amőba Játék</h1>
      <div id="board" class="board">
        <div class="cell" cellIndexX="0" cellIndexY="0" data-next-move="X"></div>
        <div class="cell" cellIndexX="0" cellIndexY="1" data-next-move="X"></div>
        <div class="cell" cellIndexX="0" cellIndexY="2" data-next-move="X"></div>
        <div class="cell" cellIndexX="0" cellIndexY="3" data-next-move="X"></div>
        <div class="cell" cellIndexX="0" cellIndexY="4" data-next-move="X"></div>
        <div class="cell" cellIndexX="0" cellIndexY="5" data-next-move="X"></div>
        <div class="cell" cellIndexX="1" cellIndexY="0" data-next-move="X"></div>
        <div class="cell" cellIndexX="1" cellIndexY="1" data-next-move="X"></div>
        <div class="cell" cellIndexX="1" cellIndexY="2" data-next-move="X"></div>
        <div class="cell" cellIndexX="1" cellIndexY="3" data-next-move="X"></div>
        <div class="cell" cellIndexX="1" cellIndexY="4" data-next-move="X"></div>
        <div class="cell" cellIndexX="1" cellIndexY="5" data-next-move="X"></div>
        <div class="cell" cellIndexX="2" cellIndexY="0" data-next-move="X"></div>
        <div class="cell" cellIndexX="2" cellIndexY="1" data-next-move="X"></div>
        <div class="cell" cellIndexX="2" cellIndexY="2" data-next-move="X"></div>
        <div class="cell" cellIndexX="2" cellIndexY="3" data-next-move="X"></div>
        <div class="cell" cellIndexX="2" cellIndexY="4" data-next-move="X"></div>
        <div class="cell" cellIndexX="2" cellIndexY="5" data-next-move="X"></div>
        <div class="cell" cellIndexX="3" cellIndexY="0" data-next-move="X"></div>
        <div class="cell" cellIndexX="3" cellIndexY="1" data-next-move="X"></div>
        <div class="cell" cellIndexX="3" cellIndexY="2" data-next-move="X"></div>
        <div class="cell" cellIndexX="3" cellIndexY="3" data-next-move="X"></div>
        <div class="cell" cellIndexX="3" cellIndexY="4" data-next-move="X"></div>
        <div class="cell" cellIndexX="3" cellIndexY="5" data-next-move="X"></div>
        <div class="cell" cellIndexX="4" cellIndexY="0" data-next-move="X"></div>
        <div class="cell" cellIndexX="4" cellIndexY="1" data-next-move="X"></div>
        <div class="cell" cellIndexX="4" cellIndexY="2" data-next-move="X"></div>
        <div class="cell" cellIndexX="4" cellIndexY="3" data-next-move="X"></div>
        <div class="cell" cellIndexX="4" cellIndexY="4" data-next-move="X"></div>
        <div class="cell" cellIndexX="4" cellIndexY="5" data-next-move="X"></div>
        <div class="cell" cellIndexX="5" cellIndexY="0" data-next-move="X"></div>
        <div class="cell" cellIndexX="5" cellIndexY="1" data-next-move="X"></div>
        <div class="cell" cellIndexX="5" cellIndexY="2" data-next-move="X"></div>
        <div class="cell" cellIndexX="5" cellIndexY="3" data-next-move="X"></div>
        <div class="cell" cellIndexX="5" cellIndexY="4" data-next-move="X"></div>
        <div class="cell" cellIndexX="5" cellIndexY="5" data-next-move="X"></div>
      </div>
      <h2 id="reportMessage"></h2>
      <button id="restartBtn">Új játék</button>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
