<!DOCTYPE html>
<html lang="hu">
  <head>
    <title>Amőba játék</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&family=Lato:ital@1&display=swap" rel="stylesheet">
  </head>

  <body>
  <h1>Amőba Játék</h1>
  <!-- Modal -->
  <div id="myModal" class="modal">
    <!-- Modal content-->
    <div class="modal-content">
        <form id="gameSettingsForm">
          <label for="firstPlayer">Kezdő játékos:</label>
          <select name="firstPlayer" id="firstPlayer">
            <option value="X">X</option>
            <option value="O">O</option>
          </select><br><br>
          <label for="winningLength">Nyertes sor hossza:</label>
          <input type="number" name="winningLength" id="winningLength" value="4"><br><br>
          <label for="boardSize">Tábla méret:</label>
          <input type="number" name="boardSize" id="boardSize" value="6"><br><br>
          <button type="submit">Játék indítása</button>
        </form>
    </div>
  </div>

    <div id="app" class="flex-container">
      <div id="board" class="board">
        <div class="cell" cellIndexX="0" cellIndexY="0" ></div>
        <div class="cell" cellIndexX="0" cellIndexY="1" ></div>
        <div class="cell" cellIndexX="0" cellIndexY="2" ></div>
        <div class="cell" cellIndexX="0" cellIndexY="3" ></div>
        <div class="cell" cellIndexX="0" cellIndexY="4" ></div>
        <div class="cell" cellIndexX="0" cellIndexY="5" ></div>
        <div class="cell" cellIndexX="1" cellIndexY="0" ></div>
        <div class="cell" cellIndexX="1" cellIndexY="1" ></div>
        <div class="cell" cellIndexX="1" cellIndexY="2" ></div>
        <div class="cell" cellIndexX="1" cellIndexY="3" ></div>
        <div class="cell" cellIndexX="1" cellIndexY="4" ></div>
        <div class="cell" cellIndexX="1" cellIndexY="5" ></div>
        <div class="cell" cellIndexX="2" cellIndexY="0" ></div>
        <div class="cell" cellIndexX="2" cellIndexY="1" ></div>
        <div class="cell" cellIndexX="2" cellIndexY="2" ></div>
        <div class="cell" cellIndexX="2" cellIndexY="3" ></div>
        <div class="cell" cellIndexX="2" cellIndexY="4" ></div>
        <div class="cell" cellIndexX="2" cellIndexY="5" ></div>
        <div class="cell" cellIndexX="3" cellIndexY="0" ></div>
        <div class="cell" cellIndexX="3" cellIndexY="1" ></div>
        <div class="cell" cellIndexX="3" cellIndexY="2" ></div>
        <div class="cell" cellIndexX="3" cellIndexY="3" ></div>
        <div class="cell" cellIndexX="3" cellIndexY="4" ></div>
        <div class="cell" cellIndexX="3" cellIndexY="5" ></div>
        <div class="cell" cellIndexX="4" cellIndexY="0" ></div>
        <div class="cell" cellIndexX="4" cellIndexY="1" ></div>
        <div class="cell" cellIndexX="4" cellIndexY="2" ></div>
        <div class="cell" cellIndexX="4" cellIndexY="3" ></div>
        <div class="cell" cellIndexX="4" cellIndexY="4" ></div>
        <div class="cell" cellIndexX="4" cellIndexY="5" ></div>
        <div class="cell" cellIndexX="5" cellIndexY="0" ></div>
        <div class="cell" cellIndexX="5" cellIndexY="1" ></div>
        <div class="cell" cellIndexX="5" cellIndexY="2" ></div>
        <div class="cell" cellIndexX="5" cellIndexY="3" ></div>
        <div class="cell" cellIndexX="5" cellIndexY="4" ></div>
        <div class="cell" cellIndexX="5" cellIndexY="5" ></div>
      </div>
      <div class="info-section">
        <div class="infobox">
          <p>A nyerő sor hossza: <span id="winningLengthInfo"></span></p>
        </div>
        <h2 id="reportMessage"></h2>
        <button id="restartBtn">Új játék</button>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
